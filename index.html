<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
  <title>Document</title>
</head>
<body>
  <h1>Set a timer</h1>
  <div class="wrapper">
    <div>
      <label for="timer">Timer name:</label>
      <input type="text" name="name" id="name" placeholder="Alarm">
    </div>
    <div>
      <label for="timer">Hour(s):</label>
      <input type="number" name="hour" id="hour" placeholder="0">
    </div>
    <div>
      <label for="timer">Minute(s):</label>
      <input type="number" name="minute" id="minute" placeholder="0">
    </div>
    <div>
      <label for="timer">Second(s):</label>
      <input type="number" name="second" id="second" placeholder="0">
    </div>
  </div>
  <button type="button" id="newTimer">Create new timer</button>

  <div id="timerList">
  </div>
</body>
</html>
